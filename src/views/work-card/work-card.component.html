<div class="work-card-wrapper"
  gdAreas="image title | image title | image tags | image author | image description | fund | buttons"
  gdGap="10px"
  gDRows="auto auto auto"
  gdAreas.xs="image | title | tags | author | description | fund | buttons">

  <div gdArea="image">
    <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" width="250px">
  </div>
  <div gdArea="title">
    {{work.title}}
  </div>
  <div gdArea="tags">
    <mat-chip-list aria-label="Tags">
      <mat-chip *ngFor="let tag of work.tags">{{tag}}</mat-chip>
    </mat-chip-list>
  </div>
  <div gdArea="author">
    {{work.author}}
  </div>
  <div gdArea="description">
    {{work.description}}
  </div>
  <div gdArea="fund">
    {{work.fund | currency}}
  </div>
  <div gdArea="buttons">
    <button mat-raised-button color="primary">Support!</button>
    <button mat-raised-button color="accent">Like!</button>
  </div>
</div>
