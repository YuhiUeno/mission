<div
  gdAreas="image title | image title | image tags | image author"
  gdGap="10px"
  gDRows="auto auto auto">

  <div gdArea="title">
    {{work.title}}
  </div>
  <div gdArea="tags">
    <mat-chip-list aria-label="Tags">
      <mat-chip *ngFor="let tag of work.tags">{{tag}}</mat-chip>
    </mat-chip-list>
  </div>
  <div gdArea="author">
    {{work.author}}
  </div>
</div>
