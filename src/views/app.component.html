<mat-toolbar id=header color="basic">
  <a class="logo-link" href="/">
    <views-logo></views-logo>
  </a>
  <button mat-icon-button class="main-menu-icon" aria-label="Main menu expansion button.">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<nav mat-tab-nav-bar color="primary">
  <a color="primary" mat-tab-link
  *ngFor="let link of navLinks"
  [routerLink]="link.path"
  routerLinkActive #rla="routerLinkActive"
  [active]="rla.isActive">
  >{{link.label}}</a>
</nav>
<router-outlet></router-outlet>
<views-messages></views-messages>
