<mat-toolbar id=header color="basic">
  <div>
    <a class="logo-link" href="/"><views-logo></views-logo></a>
    <button mat-icon-button class="main-menu-icon" aria-label="Main menu expansion button.">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div class="header-right-button-box" fxFlexOffset="auto">
    <button mat-button class="header-button header-login-button">Log In</button>
  </div>
  <div>
    <button mat-button class="header-button header-signup-button">Sign Up</button>
  </div>
</mat-toolbar>

<nav mat-tab-nav-bar color="primary">
  <a color="primary" mat-tab-link
  *ngFor="let link of navLinks"
  [routerLink]="link.path"
  routerLinkActive #rla="routerLinkActive"
  [active]="rla.isActive">
  {{link.label}}</a>
</nav>
<router-outlet></router-outlet>

<div class="container" fxLayout="row">
  <div class="item item1"></div>
  <div class="item item2"></div>
  <div class="item item3"></div>
  <div class="item item4"></div>
  <div class="item item5"></div>
  <div class="item item6"></div>
</div>

<views-messages></views-messages>
