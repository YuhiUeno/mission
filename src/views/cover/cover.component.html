<div fxFlex fxLayout="column" fxLayoutGap="10px" style="height:100vh">
  <div fxLayout="row wrap" fxLayoutAlign="center">
    <div
      *ngFor="let card of cardList"
      fxFlex="40"
      fxFlex.md="45"
      fxFlex.sm="50"
      fxFlex.xs="100"
      fxLayout="column"
      style="padding: 5px;">
      <mat-card>
        <img mat-card-image [src]="card.imgSrc" />
        <mat-card-title> {{ card.title }} </mat-card-title>
        <mat-card-content> {{ card.description }} </mat-card-content>
        <mat-card-footer>
          <button fxFlex mat-flat-button color="primary">Do Something Button</button>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
  <div
    fxFlex="80"
    fxFlex.md="90"
    fxFlex.lt-md="100"
    fxLayout="column"
    style="padding: 5px;">
    <mat-card>
      <img mat-card-image [src]="card.imgSrc" />
        <mat-card-title>Story</mat-card-title>
        <mat-card-content>Short summary</mat-card-content>
        <mat-card-footer>
          <button fxFlex mat-flat-button color="accent">Support me!</button>
        </mat-card-footer>
    </mat-card>
</div>
